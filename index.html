<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/faviconjs.png">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css">
    <title>JS Space</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <i class="ri-javascript-fill"></i> Space
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Features</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Pricing</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>

                <a href="#" class="nav__button">Login</a>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-apps-line"></i>
            </div>
        </nav>
    </header>

    <main class="main">

        <section class="home">
            <div class="home__container container">
                <div class="home__content">
                    <h3 class="home__subtitle">NAVIGATE THE JS UNIVERSE</h3>

                    <h1 class="home__title">
                        <span>Start Exploring <br> 
                        Infinite Space
                        </span>

                        <img src="./images/line.svg" alt="line">
                    </h1>

                    <p class="home__description">
                        Start your exploration in JavaScript space, navigate
                        and discover all the wonders of the 
                        universe.
                    </p>

                    <a href="#" class="home__button">
                        Get Started
                    </a>
                </div>

                <div class="home__images">
                    <img src="./images/points-space.svg" alt="points" class="home__points">
                    <img src="./images/planet.svg" alt="planet" class="home__planet-2">
                    <img src="./images/planet.svg" alt="planet" class="home__planet-1">
                    
                    <div class="home__rocket-box">
                        <img src="./images/rocket.svg" alt="rocket" class="home__rocket">
                        <h2 class="home__js">JS</h2>
                    </div>
                    
                </div>
            </div>

            <img src="./images/clouds-1.svg" alt="cloud" class="home__cloud-1">
            <img src="./images/clouds-2.svg" alt="cloud" class="home__cloud-2">
        </section>
    </main>

    <script src="./js/gsap.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
